apiVersion: apps/v1
kind: Deployment
metadata:
  name: sportly
  labels:
    app: sportly
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sportly
  template:
    metadata:
      labels:
        app: sportly
    spec:
      containers:
      - name: sportly
        image: rafdev0904/sportly:latest
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
        
        
---

apiVersion: v1
kind: Service
metadata:
  name: sportly-svc
spec:
  selector:
    app: sportly
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
    nodePort: 31147
